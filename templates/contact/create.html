{% extends 'index.html' %}

{% block title %}

<h2 class="mb-0">
    Crear
    <span class="text-primary">Contacto</span>
</h2> 

{% endblock title %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock styles %}

{% block content %} 

    <form action="{% url 'contact_create' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="btn-wrapper">
            <input type="submit" value="Enviar" class="btn btn-primary btn-block">
        </div>
    </form>
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}   
        <div>
            <input type="submit" class="btn btn-primary btn-block" value="Atras">
        </div>
    </form>
{% endblock content %}
