{% extends 'index.html' %}

{% block title %}
<h2 class="mb-0">
    Eliminar
    <span class="text-primary">Usuario</span>
</h2>   
{% endblock title %}

{% block content %}
<form action="{% url 'confirm_delete_user' user.id %}" method="POST">
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿Está seguro de que desea eliminar la cuenta?<p style="color:red"></p></h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>
<form action="{% url 'index' %}" method="GET">
    <div class="text-center" >
        <input type="submit" class="btn btn-primary btn-block" value="Cancelar">
    </div>
</form>
{% endblock content %}
